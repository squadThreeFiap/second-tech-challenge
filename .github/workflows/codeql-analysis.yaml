name: Combined Workflow for CodeQL Analysis and Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '27 0 * * 3'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean install -DskipTests

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar

  docker:
    name: push image docker
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jar
          path: target

      - name: Login Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push application docker image
        run: |
          docker build -t squadthreefiap/second-tech-challeng .
          docker push squadthreefiap/second-tech-challeng
  
  analyze:
    name: Analyze with CodeQL
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Set up JDK 17 for CodeQL
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven for CodeQL
        run: mvn -B clean install --file pom.xml -DskipTests
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  snyk:
    name: Analyze with Snyk
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (Required for Snyk CLI)
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify the Node.js version you want to use

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk to check for vulnerabilities
        run: snyk test --all-projects --debug
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}