name: Combined Workflow for CodeQL Analysis and Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '27 0 * * 3'

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Set up JDK 11 for CodeQL
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Maven for CodeQL
        run: mvn -B clean install --file pom.xml -DskipTests
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-and-deploy:
    name: Build and Deploy Application
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build project
        run: mvn clean install -DskipTests
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jar
          path: target
      - name: Login Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push application docker image
        run: |
          docker build -t squadthreefiap/second-tech-challeng .
          docker push squadthreefiap/second-tech-challeng